<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Guess Word</title>
    <!-- Link a foglio di style -->
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>
    
    <!-- Wrapper principale che racchiude il gioco -->
    <div class="wrapper">
        <!-- Main title -->
        <h1>Indovina la parola</h1>
        <div class="content">
            <!-- Zona delle Lettere -->
            <div class="inputs">
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
            </div>
            <!-- Zona dei dettagli  -->
            <div class="details">
                <p class="hint"> <span>Hint will be shown here</span></p>
                <p class="guess-left"> Tentativi rimanenti :<span>10</span></p>
                <p class="wrong-letter"> Lettere errate <span>a, b ,c</span></p>
            </div>
            <!-- Button per il reset -->
            <button class="reset-btn">Reset Game</button>
        </div>
    </div>



    <!-- Link a JS -->
    <script src='./assets/js/app.js'></script>
</body>
</html>
