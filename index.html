<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Guess Word</title>
    <!-- Link a foglio di style -->
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>
    
    <!-- Wrapper principale che racchiude il gioco -->
    <div class="wrapper">
        <!-- Main title -->
        <h1>Indovina la parola</h1>
        <div class="content">
            <!-- Zona delle Lettere -->
            <!-- Input è inserito dinamicamente tramite il ciclo for -->
            <div class="inputs"></div>
            <!-- Questo è l'input dell'utente -->
            <input type="text" class="typing-input" maxlength="1">
            <!-- Zona dei dettagli  -->
            <div class="details">
                <p class="hint"> Domanda : <span></span></p>
                <p class="guess-left"> Tentativi rimanenti : <span></span></p>
                <p class="wrong-letter"> Lettere errate : <span></span></p>
            </div>
            <!-- Button per il reset -->
            <button class="reset-btn">Reset</button>
        </div>
    </div>



    <!-- Link al DB client side -->
    <script src='./assets/js/word.js'></script>
    <!-- Link a JS -->
    <script src='./assets/js/app.js'></script>

</body>
</html>
